<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="container nav-container">
       <a href="{{ '/' | relative_url }}" class="logo">
          <span class="logo-mark" aria-hidden="true">
            <svg viewBox="0 0 32 32" class="logo-icon">
              <!-- Fly hook / casting line icon -->
              <path d="M6 24c6-6 9-9 9-14 0-2.5-1.5-4-3.5-4S8 7 8 9" 
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              <path d="M18 20c2 1.5 4 2 6.5 2 2 0 3.5-.5 5-1.2" 
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
          </span>
        
          <span class="logo-text">
            <span class="logo-title">Cast Away</span>
            <span class="logo-subtitle">Guide Service</span>
          </span>
      </a>


      <button class="nav-toggle" aria-label="Toggle navigation">
        <span class="nav-toggle-line"></span>
        <span class="nav-toggle-line"></span>
      </button>

      <nav class="site-nav">
        <a href="{{ '/#about' | relative_url }}">About</a>
        <a href="{{ '/#trips' | relative_url }}">Trips</a>
        <a href="{{ '/#river' | relative_url }}">The Brule</a>
        <a href="{{ '/#gallery' | relative_url }}">Gallery</a>
        <a href="{{ '/blog' | relative_url }}">River Reports</a>
        <a href="{{ '/#contact' | relative_url }}" class="nav-cta">Book Now</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year"></span> {{ site.title }}. All rights reserved.</p>
      <p class="footer-meta">Licensed Wisconsin Fly Fishing Guide â€¢ Brule River, WI</p>
    </div>
  </footer>

  <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
</html>
